<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >    
    <link rel="stylesheet" type="text/css" href="./style/digit_rec.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
	<title>Digit Recognizer</title>
</head>
<body>
	<main>
		<div class="container mt-1 digit">
			<div class="digit-demo-container">
				<br><br>
				<h2>Digit Recognizer</h2>
				<br><br>
				<h4>Draw digit on the board given and predict the results.</h4>
					<div class="flex-two">
						<div id="canvas_box_wrapper" class="canvas-box-wrapper">
							<br>
							<div id="canvas_box" class="canvas-box"></div>
							<div class="col-12">
								<button class="button" id="predict-button" class="btn btn-light">Predict</button>
								<button class="button" id="clear-button" class="btn btn-light">Clear</button>
							</div>
						</div>
						<div class="col-12">
							<br><br><br>
							<div id="result_box" class="col-12 col-md-7">
								<canvas id="chart_box"></canvas>
							</div>
							<br><br>
							<div class="col-12 d-block mt-2 mt-md-0 text-md-left prediction-text"></div>
						</div>
					</div>
			</div>
		</div>
	</main> 
	<script src="./js/digit-recognization.js"></script>
</body>
</html>
